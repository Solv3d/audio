<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .visualizer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .controls {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="visualizer" class="visualizer"></canvas>
        <div class="controls">
            <input type="file" id="audioUpload" accept="audio/*" style="display:none;">
            <button class="btn" onclick="document.getElementById('audioUpload').click()">Upload Audio</button>
            <button id="playPauseBtn" class="btn" style="display:none;">Pause</button>
        </div>
    </div>

    <script>
        const visualizer = document.getElementById('visualizer');
        const audioUpload = document.getElementById('audioUpload');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const canvas = visualizer.getContext('2d');

        visualizer.width = visualizer.offsetWidth;
        visualizer.height = visualizer.offsetHeight;

        let source;
        let analyser;
        let isPlaying = false;
        let animationId;

        function visualize(audioBuffer) {
            if (source) {
                source.disconnect();
            }
            if (analyser) {
                analyser.disconnect();
            }

            source = audioContext.createBufferSource();
            source.buffer = audioBuffer;

            analyser = audioContext.createAnalyser();
            analyser.fftSize = 64; // Reduced for fewer "spikes"

            source.connect(analyser);
            analyser.connect(audioContext.destination);

            source.start();
            isPlaying = true;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);

                if (isPlaying) {
                    analyser.getByteFrequencyData(dataArray);
                }

                canvas.fillStyle = 'rgba(0, 0, 0, 0.2)';
                canvas.fillRect(0, 0, visualizer.width, visualizer.height);

                const centerX = visualizer.width / 2;
                const centerY = visualizer.height / 2;
                const radius = Math.min(centerX, centerY) - 10;
                const innerRadius = radius / 4; // Size of the inner circle

                // Draw the inner circle
                canvas.beginPath();
                canvas.arc(centerX, centerY, innerRadius, 0, 2 * Math.PI);
                canvas.fillStyle = 'rgba(50, 50, 50, 0.8)';
                canvas.fill();

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = isPlaying ? dataArray[i] / 2 : 0;
                    const radian = (i / bufferLength) * Math.PI * 2 - Math.PI / 2;
                    const x = centerX + Math.cos(radian) * (radius - barHeight);
                    const y = centerY + Math.sin(radian) * (radius - barHeight);

                    const gradient = canvas.createLinearGradient(
                        centerX + Math.cos(radian) * innerRadius,
                        centerY + Math.sin(radian) * innerRadius,
                        x, y
                    );
                    const hue = i * 360 / bufferLength;
                    gradient.addColorStop(0, `hsla(${hue}, 100%, 50%, 0.1)`);
                    gradient.addColorStop(1, `hsla(${hue}, 100%, 50%, 1)`);

                    canvas.beginPath();
                    canvas.moveTo(
                        centerX + Math.cos(radian) * innerRadius,
                        centerY + Math.sin(radian) * innerRadius
                    );
                    canvas.lineTo(x, y);
                    canvas.strokeStyle = gradient;
                    canvas.lineWidth = 4; // Increased for more visible lines
                    canvas.stroke();

                    // Add glow effect
                    canvas.shadowBlur = 15;
                    canvas.shadowColor = `hsl(${hue}, 100%, 50%)`;
                }

                canvas.shadowBlur = 0; // Reset shadow blur
            }

            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            draw();
            playPauseBtn.style.display = 'inline-block';
        }

        audioUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                audioContext.decodeAudioData(arrayBuffer, visualize);
            }

            reader.readAsArrayBuffer(file);
        });

        playPauseBtn.addEventListener('click', function() {
            if (isPlaying) {
                audioContext.suspend();
                isPlaying = false;
                this.textContent = 'Play';
            } else {
                audioContext.resume();
                isPlaying = true;
                this.textContent = 'Pause';
            }
        });
    </script>
</body>
</html>
